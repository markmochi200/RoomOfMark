<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room of Mark</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        canvas { display: block; }
        #chatBox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial;
            z-index: 1; /* Ensure chat box stays on top */
        }
        #chatLog {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chatMessage {
            margin: 5px 0;
        }
        .userMessage {
            color: #ffffff;
        }
        .botMessage {
            color: #00f2ff;
        }
        #chatInput {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #sendButton {
            width: 100%;
            padding: 10px;
            background-color: #14d4d7;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #4583a0;
        }
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <div id="chatBox">
        <div id="chatLog"></div>
        <input type="text" id="chatInput" placeholder="Ask me anything..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        let scene, camera, renderer, icosahedron, particlesMesh, ring, mouseX = 0, mouseY = 0;
        let isSceneOne = true;
        let lastCameraZ = 5;
        let audio = new Audio('roomofmark.m4a');  // Replace with the actual audio path

        // Set up the scene and background
        function setupSceneOne() {
            scene = new THREE.Scene();
            addGradientBackground();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = lastCameraZ;

            if (!renderer) {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            }

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Icosahedron setup
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const oceanMaterial = new THREE.MeshStandardMaterial({
                color: 0x00A9E0,
                metalness: 0.7,
                roughness: 0.25,
                emissive: 0x00A9E0,
                emissiveIntensity: 0.4,
                transparent: true,
                opacity: 0.9
            });

            icosahedron = new THREE.Mesh(geometry, oceanMaterial);
            scene.add(icosahedron);

            // Floating particles setup
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 3587;
            const posArray = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.08,
                color: 0x7fffd4,
                opacity: 0.9,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Ring setup
            const ringGeometry = new THREE.TorusGeometry(2, 0.02, 16, 100);
            const ringMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x00A9E0,
                metalness: 1,
                roughness: 0.05,
                emissive: 0x00A9E0,
                emissiveIntensity: 0.2
            });

            ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
        }

        // Scene Two Setup (for toggling scenes)
        function setupSceneTwo() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const material = new THREE.MeshPhongMaterial({
                color: 0x000000,
                shininess: 100
            });

            icosahedron = new THREE.Mesh(geometry, material);
            scene.add(icosahedron);

            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 277;
            const posArray = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xff88ff
            });

            particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            const ringGeometry = new THREE.TorusGeometry(2, 0.02, 16, 100);
            const ringMaterial = new THREE.MeshPhongMaterial({
                color: 0x000000,
                emissive: 0x000000,
                emissiveIntensity: 0.2,
                shininess: 100
            });

            ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
        }

        // Full-screen Gradient Background Setup
        function addGradientBackground() {
            const geometry = new THREE.SphereGeometry(100, 32, 32);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { type: 'c', value: new THREE.Color(0xFF7F50) },
                    bottomColor: { type: 'c', value: new THREE.Color(0x1a1a1a) },
                    offset: { type: 'f', value: 33 },
                    exponent: { type: 'f', value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vPos;
                    void main() {
                        vPos = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vPos;
                    void main() {
                        float h = normalize(vPos).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, pow(0.5 - h, exponent)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        // Window resize handling
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle mouse movements
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the cursor to 'pointer' when hovering over the icosahedron
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(icosahedron);

            if (intersects.length > 0) {
                // Change cursor to pointer (hand) when hovering over the icosahedron
                document.body.style.cursor = 'pointer';
            } else {
                // Reset the cursor to default if not hovering over the icosahedron
                document.body.style.cursor = 'auto';
            }
        });

        // Mouse click to toggle scene
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        document.addEventListener('click', onMouseClick, false);

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(icosahedron);

            if (intersects.length > 0) {
                toggleScene();
            }
        }

        // Zoom handling
        let zoomSpeed = 0.1;
        document.addEventListener('wheel', onWheel, false);
        function onWheel(event) {
            event.preventDefault();
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(Math.min(camera.position.z, 20), 2);
            lastCameraZ = camera.position.z;
        }

        // Scene toggling
        function toggleScene() {
            scene.clear();
            if (isSceneOne) {
                setupSceneTwo();
            } else {
                setupSceneOne();
            }
            audio.play();
            isSceneOne = !isSceneOne;
        }

        // Trigger message send on Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Simple chatbox interaction
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        let conversationHistory = []; // Array to store chat history

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatLog = document.getElementById('chatLog');
            const userMessage = input.value.trim();

            if (userMessage) {
                // Display user message
                const messageElement = document.createElement('div');
                messageElement.classList.add('chatMessage', 'userMessage');
                messageElement.textContent = userMessage;
                chatLog.appendChild(messageElement);
                input.value = ''; // Clear input field

                // Add user message to the conversation history
                conversationHistory.push({ role: 'user', content: userMessage });

                // Send the chat history to the backend API
                try {
                    const response = await fetch('https://corgi-powerful-repeatedly.ngrok-free.app/ChatWithMark', { // The backend URL
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: conversationHistory }) // Send full conversation
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Display the bot's response
                        const botResponse = document.createElement('div');
                        botResponse.classList.add('chatMessage', 'botMessage');
                        botResponse.textContent = 'Mark: ' + data.reply;
                        chatLog.appendChild(botResponse);

                        // Add bot response to the conversation history
                        conversationHistory.push({ role: 'assistant', content: data.reply });

                        chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
                    } else {
                        const botResponse = document.createElement('div');
                        botResponse.classList.add('chatMessage', 'botMessage');
                        botResponse.textContent = 'Sorry, I could not get a response right now.';
                        chatLog.appendChild(botResponse);
                    }
                } catch (error) {
                    console.error(error);
                    const botResponse = document.createElement('div');
                    botResponse.classList.add('chatMessage', 'botMessage');
                    botResponse.textContent = `Error: Unable to fetch response due to: ${error}`;
                    chatLog.appendChild(botResponse);
                }
            }
        }



        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (icosahedron) {
                icosahedron.rotation.x += 0.01;
                icosahedron.rotation.y += 0.01;
            }
            if (particlesMesh) {
                particlesMesh.rotation.y += 0.002;
            }

            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        setupSceneOne();
        animate();
    </script>
</body>
</html>
